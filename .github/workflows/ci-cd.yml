name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cnc_calc_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          flake8 .
          black --check .
          isort --check-only .

      - name: Run type checking
        run: mypy .

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cnc_calc_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: pytest -v --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Build and Deploy (only on main branch)
  deploy:
    needs: [frontend-test, backend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      id-token: write   # Required for OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::986341372774:role/GitHubActionsECSRole
          aws-region: us-east-2

      - name: Deploy main infrastructure
        run: |
          cd infra
          aws cloudformation deploy \
            --template-file main.yml \
            --stack-name cnc-calc-main-prod \
            --parameter-overrides \
              Environment=prod \
              DatabasePassword=${{ secrets.DATABASE_PASSWORD }} \
            --capabilities CAPABILITY_IAM \
            --region us-east-2

      - name: Deploy ECS cluster and ECR repositories
        run: |
          cd infra
          aws cloudformation deploy \
            --template-file ecs-cluster.yml \
            --stack-name cnc-calc-ecs-cluster-prod \
            --parameter-overrides Environment=prod \
            --region us-east-2

      - name: Get database endpoint
        id: get-db
        run: |
          DB_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name cnc-calc-main-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`DatabaseEndpoint`].OutputValue' \
            --output text \
            --region us-east-2)
          echo "db_endpoint=$DB_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Deploy task definitions
        run: |
          cd infra
          aws cloudformation deploy \
            --template-file task-definitions.yml \
            --stack-name cnc-calc-task-definitions-prod \
            --parameter-overrides \
              Environment=prod \
              ClusterStackName=cnc-calc-ecs-cluster-prod \
              DatabaseEndpoint=${{ steps.get-db.outputs.db_endpoint }} \
              DatabaseName=cnc_calc \
              DatabaseUser=cnc_user \
              DatabasePassword=${{ secrets.DATABASE_PASSWORD }} \
              BackendURL=http://placeholder-backend-url \
            --capabilities CAPABILITY_IAM \
            --region us-east-2

      - name: Get task definition ARNs
        id: get-task-defs
        run: |
          BACKEND_TD=$(aws cloudformation describe-stacks \
            --stack-name cnc-calc-task-definitions-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`BackendTaskDefinitionArn`].OutputValue' \
            --output text \
            --region us-east-2)
          FRONTEND_TD=$(aws cloudformation describe-stacks \
            --stack-name cnc-calc-task-definitions-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendTaskDefinitionArn`].OutputValue' \
            --output text \
            --region us-east-2)
          echo "backend_td=$BACKEND_TD" >> $GITHUB_OUTPUT
          echo "frontend_td=$FRONTEND_TD" >> $GITHUB_OUTPUT

      - name: Deploy ECS services
        run: |
          cd infra
          aws cloudformation deploy \
            --template-file services.yml \
            --stack-name cnc-calc-services-prod \
            --parameter-overrides \
              Environment=prod \
              ClusterStackName=cnc-calc-ecs-cluster-prod \
              TaskDefinitionsStackName=cnc-calc-task-definitions-prod \
              MainStackName=cnc-calc-main-prod \
              BackendTaskDefinitionArn=${{ steps.get-task-defs.outputs.backend_td }} \
              FrontendTaskDefinitionArn=${{ steps.get-task-defs.outputs.frontend_td }} \
            --region us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cnc-calc-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cnc-calc-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster cnc-calc-cluster \
            --service cnc-calc-backend-service \
            --force-new-deployment \
            --region us-east-2

          aws ecs update-service \
            --cluster cnc-calc-cluster \
            --service cnc-calc-frontend-service \
            --force-new-deployment \
            --region us-east-2

  # E2E Tests (only on main branch)
  e2e-test:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright
        run: |
          cd frontend
          npm install
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: https://cnc-calc-prod.example.com
